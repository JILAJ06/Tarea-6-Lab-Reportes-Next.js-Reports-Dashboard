version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: reports_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/03_reports_vw.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/04_indexes.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/05_roles.sql
    ports:
      - "5435:5432"